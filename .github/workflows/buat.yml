name: Build Kiryuu Extension

on:
  push:
    branches: [ master, main ]
    paths:
      - 'src/id/kiryuu/**'
      - 'lib/**'
      - 'build.gradle*'
      - 'settings.gradle*'
  pull_request:
    branches: [ master, main ]
    paths:
      - 'src/id/kiryuu/**'
      - 'lib/**'
  workflow_dispatch:

jobs:
  build-kiryuu:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up JDK 8
      uses: actions/setup-java@v4
      with:
        java-version: '8'
        distribution: 'temurin'
        
    - name: Cache Gradle packages
      uses: actions/cache@v4
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-
          
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
      
    - name: Add alternative repositories
      run: |
        echo "Adding alternative maven repositories..."
        cat >> build.gradle << EOF
        
        allprojects {
            repositories {
                mavenLocal()
                google()
                jcenter()
                mavenCentral()
                maven { url 'https://repo1.maven.org/maven2' }
                maven { url 'https://oss.sonatype.org/content/repositories/releases/' }
                maven { url 'https://dl.bintray.com/inorichi/tachiyomi' }
                maven { url "https://jitpack.io" }
            }
        }
        EOF
      run: |
        echo "Creating stub library to replace missing JitPack dependency..."
        mkdir -p ~/.m2/repository/eu/kanade/tachiyomi/extensions-library/1.2/
        
        # Create minimal POM
        cat > ~/.m2/repository/eu/kanade/tachiyomi/extensions-library/1.2/extensions-library-1.2.pom << EOF
        <?xml version="1.0" encoding="UTF-8"?>
        <project xmlns="http://maven.apache.org/POM/4.0.0">
          <modelVersion>4.0.0</modelVersion>
          <groupId>eu.kanade.tachiyomi</groupId>
          <artifactId>extensions-library</artifactId>
          <version>1.2</version>
        </project>
        EOF
        
        # Create empty JAR
        mkdir temp_jar
        cd temp_jar
        echo "public class Extensions {}" > Extensions.java
        jar cf ../~/.m2/repository/eu/kanade/tachiyomi/extensions-library/1.2/extensions-library-1.2.jar Extensions.java
        cd ..
        rm -rf temp_jar
        
    - name: Build with Dependency Resolution
      run: |
        echo "Building all projects to resolve dependencies..."
        ./gradlew build -x test -x lint --no-daemon --continue || true
        
    - name: Try offline build if online fails
      run: |
        echo "Trying offline build..."
        ./gradlew :id-kiryuu:assembleRelease -x lint --no-daemon --offline || ./gradlew :id-kiryuu:assembleRelease -x lint --no-daemon --refresh-dependencies
      
    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: kiryuu-extension
        path: src/id/kiryuu/build/outputs/apk/release/*.apk
        retention-days: 30
        
    - name: Get APK info
      run: |
        APK_PATH=$(find src/id/kiryuu/build/outputs/apk/release -name "*.apk" | head -1)
        if [ -f "$APK_PATH" ]; then
          echo "APK built successfully: $APK_PATH"
          ls -la "$APK_PATH"
        else
          echo "APK not found!"
          exit 1
        fi